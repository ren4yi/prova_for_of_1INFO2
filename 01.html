<meta charset="UTF-8">

<script>

    /*
    Alunos Aprovados
Você possui um array de notas de alunos: [8.5, 3.7, 6.9, 7.0, 5.2].
Peça para o usuário adicionar uma nova nota. Depois, usando for...of, conte quantos alunos foram aprovados, considerando que a nota de corte estabelecida foi 6.0.
Exiba o número total de alunos aprovados.
    */

    let notaAlunos = [8.5, 3.7, 6.9, 7.0, 5.2];

    const notaUsuario = Number(prompt(`Informe uma nova nota`));

    notaAlunos.push(notaUsuario);

    let aprovadosNota = []

    let reprovados = []

    for (let notas of notaAlunos) {

        if (notas >= 6) {

            aprovadosNota.push(notas);

        } else {
            reprovados.push(notas);
        }

    }

  

    document.write(`o número total de aprovados é de ${(aprovadosNota).length}`);



</script>
